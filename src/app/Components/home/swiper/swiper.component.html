<div class="w-[500px] relative hidden lg:block">
  <div id="green-right"></div>
  <div id="blue-right"></div>

  <swiper
    [slidesPerView]="1"
    [spaceBetween]="50"
    [direction]="'vertical'"
    [centeredSlides]="true"
    [loop]="true"
    [autoplay]="{
      delay: 1500,
      disableOnInteraction: false
    }"
    class="w-full h-44"
  >
    <ng-template swiperSlide *ngFor="let slide of slides">
      <div class="swiper-slide-container w-full h-full">
        <img
          [src]="'assets/' + slide + '.png'"
          alt=""
          class="w-full h-full object-contain"
        />
      </div>
    </ng-template>
  </swiper>
</div>
