<main class="md:flex">
  <h1 class="text-mainWhite text-lg ml-3 my-3 md:hidden">_projects</h1>
  <div
    class="md:w-1/2 lg:w-1/3 xl:1/4 border-r border-secondaryGray md:h-[calc(100vh-7rem)]"
  >
    <app-dropdown></app-dropdown>
  </div>
  <div class="md:w-1/2 lg:w-2/3 xl:w-3/4 relative">
    <div class="h-10 border-b border-secondaryGray hidden md:block">
      <div
        class="border border-secondaryGray w-max px-2 py-1 h-full text-mainGray"
      >
        contact; <span>x</span>
      </div>
    </div>
    <app-contact-form (formAccepted)="showPopup($event)"></app-contact-form>
    <div
      *ngIf="show"
      class="absolute inset-0 bg-mainBG flex flex-col justify-center items-center text-center gap-4"
    >
      <h1 class="text-mainWhite text-2xl">Thank you! ðŸ¤˜</h1>
      <p class="md:w-2/3 lg:w-1/2 text-lg">
        Your message has been accepted. You will recieve answer really soon!
      </p>
      <button
        (click)="this.show = !this.show"
        class="text-mainWhite bg-secondaryGray px-4 py-2 rounded-md hover:text-secondaryGray hover:bg-mainWhite"
      >
        send-new-message
      </button>
    </div>
  </div>
</main>
