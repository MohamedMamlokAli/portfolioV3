<div class="flex flex-col xl:flex-row h-full lg:justify-center">
  <form
    [formGroup]="contactForm"
    class="space-y-4 w-full lg:w-1/2 flex flex-col items-center lg:items-center"
    (ngSubmit)="sendEmail($event)"
  >
    <div class="space-y-2">
      <label for="name" class="block">_name:</label>
      <input
        type="text"
        name="name"
        formControlName="name"
        id="name"
        class="outline-none border-secondaryGray rounded-lg bg-[#011221] focus:border-mainGray border w-full p-1 px-3"
      />
      <div *ngIf="name?.invalid && name?.touched">
        <small *ngIf="name?.errors?.['required']" class="text-mainPink"
          >Name is required</small
        >
        <small *ngIf="name?.errors?.['pattern']" class="text-mainPink"
          >Name must match this template "firstname lastname"</small
        >
      </div>
    </div>
    <div class="space-y-2">
      <label for="email" class="block">_email:</label>
      <input
        type="email"
        name="email"
        formControlName="email"
        id="email"
        class="outline-none border-secondaryGray rounded-lg bg-[#011221] border w-full p-1 px-3 focus:border-mainGray"
      />
      <div *ngIf="email?.invalid && email?.touched">
        <small *ngIf="email?.errors?.['required']" class="text-mainPink"
          >email is required</small
        >
        <small *ngIf="email?.errors?.['pattern']" class="text-mainPink"
          >the email entered is not a valid email.</small
        >
      </div>
    </div>
    <div class="space-y-2">
      <label for="message" class="block">_message:</label>
      <textarea
        name="message"
        formControlName="message"
        id="message"
        class="outline-none border-secondaryGray bg-[#011221] rounded-lg border w-full p-1 px-3 focus:border-mainGray"
      ></textarea>
      <div *ngIf="message?.invalid && message?.touched">
        <small *ngIf="message?.errors?.['required']" class="text-mainPink"
          >message is required</small
        >
      </div>
    </div>
    <button
      type="submit"
      class="px-3 py-2 bg-secondaryGray text-mainWhite rounded-md hover:bg-mainGray"
      [disabled]="contactForm.status == 'INVALID'"
    >
      submit-message
    </button>
    <p *ngIf="contactForm.status == 'INVALID'">fill the form to submit.</p>
  </form>
  <app-form-data
    [name]="name?.value"
    [email]="email?.value"
    [message]="message?.value"
    class="w-1/2 lg:border-t xl:border-l border-secondaryGray hidden lg:block pt-10"
  ></app-form-data>
</div>
